---
version: 2.1
orbs:
  samvera: samvera/circleci-orb@0.3.1

jobs:
 test:
    parameters:
      ruby_version:
        type: string
      rails_version:
        type: string
      bundler_version:
        type: string
        default: 2.0.2

    executor:
      name: 'ruby_fcrepo_solr_redis_postgres'
      ruby_version: << parameters.ruby_version >>

    environment:
      COVERAGE: true
      RAILS_VERSION: << parameters.rails_version >>

    working_directory: ~/tenejo

    steps:
      - samvera/cached_checkout
      - samvera/bundle:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>
          project: tenejo
      - samvera/rubocop
      - samvera/parallel_rspec

